name: Generate Test Vectors
on:
  push:
    branches:
      - master
jobs:
  update-vectors:
    name: Update test vectors
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install ocl-icd-opencl-dev
      - name: Build filecoin-ffi
        run: cd gen/extern/filecoin-ffi && make
      - name: Update test vectors
        run: make upgen
      - name: Commit and push
        env:
          BRANCH: chore/update-test-vectors-${{ github.sha }}
        run: |
          git checkout -b $BRANCH
          git add corpus/**/*.json
          git -c user.name="GitHub Actions" -c user.email="actions@github.com" commit -m "chore: update test vectors" --author="${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>"
          git push origin $BRANCH
      - name: Open PR
        env:
          BRANCH: chore/update-test-vectors-${{ github.sha }}
        run: |
          RESPONSE_CODE=$(curl -o .output -s -w "%{http_code}\n" \
            --data "{\"title\":\"chore: update test vectors (${{ github.sha }})\", \"head\": \"$BRANCH\", \"base\": \"master\"}" \
            -X POST \
            -H "Authorization: token ${{ github.token }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/pulls")
          echo "~~~~ Response ~~~~"
          echo "Code : $RESPONSE_CODE"
